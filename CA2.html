<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navbar-logo border">
                <div class="logo"></div>
            </div>

            <div class="navbar-address border">
                <div class="add-first">Hello</div>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="add-second">Select your address</div>
                </div>
            </div>

            <div class="Search">
            <select class="Search-input">
                <option value="All">All</option>
            </select>
            
            <input type="text" class="input-text">
            <div class="add-icon2">
                <i class="fa-solid fa-magnifying-glass"></i>

            </div>
            </div>
            

            <div class="navbar-signin border">
                <p class="signin"><span>Hello, Sign in</span></p>
                <p class="navacc">Account & Lists</p>
            </div>

            <div class="navbar-returns border"></div>
                <p class="returns border"><span>Returns</span></p>
                <p class="orders border" > & Orders</p>
            </div>

                
        </div>

        <div class="panel">
            <div class="add-icon4">
                <i class="fa-solid fa-bars">All</i>
            </div>
            <div class="panel-ops">
                <p>Best Sellers</p>
                <p>Mobiles</p>
                <p>Customer Service</p>
                <p>Today's Deals</p>
                <p>Fashion</p>
                <p>Electronics</p>
                <p>Books</p>
                <p>Prime</p>
                <p>New Releases</p>
                <p>Home&Kitchen</p>
                <p>Amazon Pay</p>

            </div>
        </div>

        <div class="hero-section">
        </div>

        <div class="box1">Upgrade your home|Amazon Brands & more</div>
            
        

    </header>
    
</body>
</html>
